<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div align="center">
    <h1>User Database</h1>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <td>User ID</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userid}">ID</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.surname}">Surname</td>
            <td>
                <a th:href="@{'/edit/' + ${user.userid}}">Edit</a>
                &nbsp;
                <a th:href="@{'/delete/' + ${user.userid}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <a href="/new">Add New User</a>
</div>
</body>
</html>
